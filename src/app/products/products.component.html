<div class="row">
  <div class="col-md-3">
    <div class="list-group">
      <a class="list-group-item"> All Categories</a>
      <a 
        class="list-group-item"
        *ngFor="let cat of categories$ | async">
        {{ cat.name }}
      </a>
    </div>
  </div>
  <div class="col-md-9">
    <div class="row">
      <ng-container *ngFor="let p of products$ | async; let i = index">
        <div class="col">
          <div class="card">
            <img class="card-img-top" [src]="p.imageUrl" alt="Card image cap">
            <div class="card-body">
              <h4 class="card-title">{{ p.title }}</h4>
              <p class="card-text">{{ p.price | currency:'USD':true }}</p>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary btn-block btn-addcart">Add To Cart</button>
            </div>
          </div>
        </div>
        <div *ngIf="(i + 1) % 3 === 0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>
